<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-box {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* This keeps the aspect ratio 1:1 */
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 40px 200px; 
           /* background-color: #0088cc; */
            background-image: url(image\ 2.png);
            background-size: 100%;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            /*font-size: 40px; */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #608896; /* Darker shade on hover */
        }

        @media (max-width: 600px) {
            .image-box {
                padding-bottom: 75%; /* Adjust for smaller screens */
            }

            .button {
                padding: 20px 100px;
                font-size: 14px; /* Smaller button text on mobile */
            }
        }
        @media (max-width: 400px) {
            .image-box {
                padding-bottom: 75%; /* Adjust for smaller screens */
            }

            .button {
                padding: 15px 76px;
                font-size: 14px; /* Smaller button text on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box"></div>
        
        <div class="button-container">
            <a href="https://t.me/+q-8PS4r8Zr1jZWM1" class="button">
                
            </a>
        </div>
    </div>
</body>
</html>
